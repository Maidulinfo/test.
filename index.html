<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculating system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
    <h1>Student Result Card Calculator</h1>
</div>
    <br>
    <div class="container">
            <form>
            
                <div class="book1">
                    <label>Computer</label>
                    <input id="bookOne" type="number" name="" placeholder="Marks">
                </div>

                <div class="book2">
                    <label>English</label>
                    <input id="bookTwo" type="number" name="" placeholder="Marks">
                </div>

                <div class="book3">
                    <label>Math</label>
                    <input id="bookThree" type="number" name="" placeholder="Marks">
                </div>

                <div class="book4">
                    <label>Chemistry</label>
                    <input id="bookFour" type="number" name="" placeholder="Marks">
                </div>

                <div class="book5">
                    <label>Physics</label>
                    <input id="bookFive" type="number" name="" placeholder="Marks">
                </div>

                <div>
                    <button onclick="return calculate()">Calculate</button>
                </div>
        
            </form>

                <div class="table">
                   
                    <table>
                        <tr>
                            <td>Total Marks:</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>Obtain marks :</td>
                            <td id="obtainn"></td>
                        </tr>
                        <tr>
                            <td>Percentage :</td>
                            <td id="perr"></td>
                        </tr>
                        <tr>
                            <td>Grade :</td>
                            <td id="gradee"></td>
                        </tr>
                        <tr>
                            <td>Remarks :</td>
                            <td id="remarkss"></td>
                        </tr>
                     
                    </table>
                </div>

    </div>
<script type="text/javascript" src="grade.js"></script>

</body>
</html>
